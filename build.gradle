buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
        maven { url 'http://holoeverywhere.cf/repo' }
        maven { url 'http://holoeverywhere.cf/snapshot/' }
    }
}

